<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <title>My Portfolio Contact Me</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/contact.css">
</head>
<body>

    <nav>
        <div class="name-wrapper">
            <h1 class="name">Michael Dillie</h1>
        </div>

        <a href="#" id="about">
            <span>About</span>
        </a>
        <a href="#" id="portfolio-wrapper">
            <span class="protfolio">Portfolio</span>
        </a>
        <a href="#" id="contact">
            <span>Contact</span>
        </a>
    </nav>

    <section>
        <h2>Contact</h2>
        <hr>
        <form>
            Name<br>
            <input type="text" name="name" placeholder="John Smith"><br>
            Email<br>
            <input type="text" name="email" placeholder="example@gmail.com"><br>
            Message<br>
            <textarea name="message" id="message" cols="30" rows="10"></textarea><br>
            <input type="submit" name="submit">
        </form>
    </section>

    <footer>
        <div class="style-line"></div>
    </footer>
    
</body>
</html>
